{{- if .Values.rbac.enable }}
# This rule is not used by the project orangectl itself.
# It is provided to allow the cluster admin to help manage permissions for users.
#
# Grants permissions to create, update, and delete resources within the ctl.orangectl.orange.db.
# This role is intended for users who need to manage these resources
# but should not control RBAC or manage permissions for others.

apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  labels:
    {{- include "chart.labels" . | nindent 4 }}
  name: orangectl-editor-role
rules:
- apiGroups:
  - ctl.orangectl.orange.db
  resources:
  - orangectls
  verbs:
  - create
  - delete
  - get
  - list
  - patch
  - update
  - watch
- apiGroups:
  - ctl.orangectl.orange.db
  resources:
  - orangectls/status
  verbs:
  - get
{{- end -}}
