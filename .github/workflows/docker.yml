name: Docker Hub Login Test

on:
  push:
  pull_request:
    
jobs:
  test-docker-login:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Create dummy Dockerfile
        run: |
          echo -e 'FROM scratch\nLABEL maintainer="test"' > Dockerfile

      - name: Build dummy image
        run: |
          docker build -t ${{ secrets.DOCKER_USERNAME }}/dummy-test:latest .

      - name: Push dummy image
        run: |
          docker push ${{ secrets.DOCKER_USERNAME }}/dummy-test:latest
